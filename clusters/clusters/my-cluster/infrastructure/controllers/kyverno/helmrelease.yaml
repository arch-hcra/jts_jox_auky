

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      version: 3.1.4
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: kyverno

  values:
    cleanupJobs:
      admissionReports:
        image:
          registry: ghcr.io
          repository: bitnami/kubectl
          tag: 1.28.5
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      clusterAdmissionReports:
        image:
          registry: ghcr.io
          repository: bitnami/kubectl
          tag: 1.28.5
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule

    
    hooks:
      post:
        image:
          registry: ghcr.io
          repository: bitnami/kubectl
          tag: 1.28.5
