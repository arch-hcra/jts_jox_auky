apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      version: 3.1.4
      sourceRef:
        kind: HelmRepository
        name: kyverno


  values:
    cleanupJobs:
      admissionReports:
        image:
          repository: ghcr.io/kyverno/kyverno-cli
          tag: v1.11.4
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      clusterAdmissionReports:
        image:
          repository: ghcr.io/kyverno/kyverno-cli
          tag: v1.11.4
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
