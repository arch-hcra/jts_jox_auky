apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: calico
resources:
  - github.com/projectcalico/calico/releases/download/v3.27.2/tigera-operator.yaml?ref=v3.27.2
namespace: tigera-operator

patches:
  - target:
      kind: Deployment
      name: tigera-operator
      namespace: tigera-operator
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "150Mi"
            cpu: "100m"
          limits:
            memory: "300Mi"
            cpu: "500m"
